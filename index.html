<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link rel="stylesheet" href="css/style.css">
        <title>Start Bootstrap</title>
    </head>
    <body>
        <!-- header -->
        <header>
            <!-- navbar -->
            <nav>
                <div class="container">
                    <div class="row">
                        <div class="col-xs-4">
                            <a href="#">start bootstrap</a>
                        </div>
                        <div id="nav-btn">
                            <a href="#">
                                <i class="fas fa-bars"></i>
                            </a>
                        </div>
                    </div>
                </div>
            </nav>
            <!-- /navbar -->
            
            <!-- jumbotron -->
            <div id="jumbotron">
                <div class="container">
                    <div class="row">
                        <div class="col-xs-12">
                            <img src="img/avatar.svg" alt="avatar">
                            <h1>start bootstrap</h1>
                        </div>
                    </div>
                </div>
            </div>
            <!-- /jumbotron -->
        </header>
        <!-- /header -->

        <!-- main -->
        <main>
            <!-- portfolio section -->
            <section id="portfolio">
                <div class="container">
                    <div class="row">
                        <div class="col-xs-12">
                            <h2>portfolio</h2>
                        </div>
                        <div class="col-xs-12">
                            <img src="img/cabin.png" alt="cabin-icon">
                        </div>
                        <div class="col-xs-12">
                            <img src="img/cake.png" alt="cake-icon">
                        </div>
                        <div class="col-xs-12">
                            <img src="img/circus.png" alt="circus-icon">
                        </div>
                        <div class="col-xs-12">
                            <img src="img/game.png" alt="game-icon">
                        </div>
                        <div class="col-xs-12">
                            <img src="img/safe.png" alt="safe-icon">
                        </div>
                        <div class="col-xs-12">
                            <img src="img/submarine.png" alt="submarine-icon">
                        </div>
                    </div>
                </div>
            </section>
            <!-- portfolio section -->

            <!-- about section -->
            <section id="about">
                <div class="container">
                    <div class="row">
                        <div class="col-xs-12">
                            <h2>about</h2>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-12">
                            <p></p>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-12">
                            <p></p>
                        </div>
                    </div>
                </div>
            </section>
            <!-- /about section -->

            <!-- contact section -->
            <section id="contact">
                <div class="container">
                    <div class="row">
                        <div class="col-xs-12">
                            <h2>contact me</h2>
                        </div>
                    </div>
                </div>
            </section>
            <!-- /contact section -->
        </main>
        <!-- /main -->
    </body>
</html>
